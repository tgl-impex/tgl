<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim | TGL Dış Ticaret</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Form ve Harita Stil --- */
        #contact {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        #contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #contact ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        #contact ul li {
            margin-bottom: 10px;
        }

        .contact-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            padding: 12px;
            font-size: 16px;
            background-color: #0A2540; /* Kurumsal renk */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #12305a;
        }

        .map-container {
            flex: 1;
            min-width: 300px;
        }

        .map-container iframe {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: 6px;
        }

        /* Mobilde alt alta geçsin */
        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">TGL Dış Ticaret</div>
    <nav>
        <a href="index.html">Anasayfa</a>
        <a href="faaliyet-alanlari.html">Faaliyet Alanları</a>
        <a href="contact.html">İletişim</a>
        <a href="en.html">EN</a>
    </nav>
</header>

<main>
    <section id="contact">
        <h2>İletişim</h2>
        <p>Bize ulaşmak için aşağıdaki formu veya iletişim bilgilerini kullanabilirsiniz.</p>

        <ul>
            <li><strong>Adres:</strong> Pirireis Mah. Yaşar Doğu Cad. No:85, İskenderun, Hatay, Türkiye</li>
            <li><strong>Telefon:</strong> +90 542 280 20 10</li>
            <li><strong>Email:</strong> tgldisticaret@gmail.com</li>
        </ul>

        <div class="contact-content">
            <!-- Form -->
            <form action="#" method="post" class="contact-form">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Gönder</button>
            </form>

            <!-- Harita -->
            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d948.9679237309942!2d36.14994860475422!3d36.58908804946388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1str!2str!4v1766522081515!5m2!1str!2str"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
</main>

</body>
</html>
